    body {
      font-family: 'Poppins', sans-serif;
      background: #eae8e5;

      padding: 2rem;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .message {
      background: #ffffff;
      border-radius: 16px;
      max-width: 540px;

      box-shadow: 0 8px 24px rgba(0,0,0,0.05);

    }

    .message h1 {

    }

    .message p {

    .cta {

    }

    .cta a:hover {

    }

    .note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1.5rem;
      animation: fadeIn 1.8s ease-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      60% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
